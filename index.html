<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <img src="img/illustration-hero.svg" alt="" />
        </header>
        <div class="container1">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="container2">
          <div class="img"><img src="img/icon-music.svg" alt="" /></div>
          <div class="container2_context">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="Box"><a href="#">Change</a></div>
        </div>
        <div class="container3">
          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
    </main>

    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
